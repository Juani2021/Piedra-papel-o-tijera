<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="containerAll">
      <br />
      <header class="header">
        <div class="header__div">
          <p class="header__div-p" id="marcadorUsuario">0</p>
          <h1 class="header__div-h1">Piedra, papel o tijera</h1>
          <p class="header__div-p" id="marcadorMaquina">0</p>
        </div>
      </header>
      <br />
      <article class="article">
        <section class="section">
          <div class="section__divUsuario">
            <img
              src="papel.jpg"
              id="imgUsuario"
              class="section__divUsuario-img"
              alt=""
            />
            <div class="section__divUsuario-buttons">
              <button
                onclick="mostrarPiedra(), correrLogica()"
                class="section__divUsuario-button"
              >
                Piedra
              </button>
              <button
                onclick="mostrarPapel(), correrLogica()"
                class="section__divUsuario-button"
              >
                Papel
              </button>
              <button
                onclick="mostrarTijera(), correrLogica()"
                class="section__divUsuario-button"
              >
                Tijera
              </button>
            </div>
          </div>

          <div class="section__divMaquina">
            <img
              src="papel.jpg"
              id="imgMaquina"
              class="section__divMaquina-img"
              alt=""
            />
          </div>
        </section>
      </article>
    </div>
  </body>
</html>
